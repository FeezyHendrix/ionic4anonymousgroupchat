<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input #username></ion-input>
        </ion-item>
        <br>
        <ion-button expand="full" (click)="login(username.value)">Login</ion-button>

  </div>
</ion-content>
