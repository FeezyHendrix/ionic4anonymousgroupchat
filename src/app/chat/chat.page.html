<ion-header>
  <ion-toolbar>
    <ion-title>Group Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <div class="messages">
          <p
            *ngFor="let message of messages"
            [ngClass]="{ ownMessage: message.sender.uid === currentUser.uid }"
          >
            <i>{{ message.sender.uid }}</i> <br/> {{ message.text }}
          </p>
        </div>
      
        <div class="messageInput">
          <input type="text" placeholder="enter a text message" #messageText />
          <button (click)="sendMessage(messageText.value); messageText.value = ''">
            Send
          </button>
        </div>
      </div>
  
  </ion-content>
